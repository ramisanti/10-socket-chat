<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
   
    <script src="https://accounts.google.com/gsi/client" async defer></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google</h1>
            <hr>
            <div id="buttonDiv"></div>
            <br>
            <a href="#" onclick="signOut();">Salir</a>
        </div>

        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>

        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
    <script> 
        window.onload = function () { 
          
          google.accounts.id.initialize({ 
            client_id: "1088132457457-jmp2uo6dl0cuu2jscb1lssgfqdpdfe12.apps.googleusercontent.com", 
            
            callback: handleCredentialResponse 
          }); 
          google.accounts.id.renderButton( 
            document.getElementById("buttonDiv"), 
            { theme: "outline", size: "large" } // atributos de personalización 
          ); 
          google.accounts.id.prompt(); // También se muestra el cuadro de diálogo "Un toque" 
        } 
    </script>
</body>
</html>
